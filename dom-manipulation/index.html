<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2em;
        background-color: #f9f9f9;
      }

      h1 {
        color: #444;
      }

      #quoteDisplay {
        font-size: 1.5em;
        margin: 20px auto;
        padding: 1em;
        background: #fff;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input,
      select,
      button {
        margin: 10px 5px;
        padding: 10px;
        font-size: 1em;
      }

      .quote-category {
        font-style: italic;
        color: #777;
      }

      form {
        margin-top: 30px;
      }

      #formSection,
      #importExportSection {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <!-- Quote Display -->
    <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

    <!-- Show New Quote Button -->
    <button id="newQuote">Show New Quote</button>

    <!-- Static Form to Add Quote -->
    <div id="formSection">
      <h2>Add Your Own Quote</h2>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- Import/Export Controls -->
    <div id="importExportSection">
      <h2>Import / Export Quotes</h2>
      <button id="exportBtn">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
